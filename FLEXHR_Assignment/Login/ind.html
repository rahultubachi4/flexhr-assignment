<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/css/app.0da0e6e3.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="image1">
            <img id="logo" src="logo.jpeg" alt="">
        </div>
        <div class="title">
            <h1>Welcome To FlexEHR Healthcare</h1>
        </div>
        <div class="box">
            <h1>Login</h1>
            <form>
                <div class="textbox-username">
                    <fieldset>
                        <legend class="username_title">User Name *</legend>
                        <input type="text" id="username" placeholder="Enter user name" required>
                    </fieldset>
                </div>

                <div class="textbox-password">
                    <fieldset>
                        <legend class="password_title">Password *</legend>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </fieldset>
                </div>

                <div class="forgot">
                    <ul>
                        <li><a href="">Forget your Password ?</a></li>
                    </ul>
                </div>

                <div class="button1">
                    <button type="submit" class="Log">Login</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
